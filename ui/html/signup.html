<!DOCTYPE html>
<html lang="en">
<header>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/7ac9749b66.js" crossorigin="anonymous"></script>
  <img src="https://www.ict.mahidol.ac.th/wp-content/uploads/2021/04/logoict.png" alt="logo" class="logo">
  <div class ="nav-button">
    <button class="block"><a href="/signup">Signup</a></i> </button>
    <button class="block"><a href="/login">Login</a></i> </button>
  </div>
  <script src="/js/authen.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</header>

<body>

  <p style="margin-top: 90px; text-align: center; font-weight: 100; color: white; font-style: italic;">Create your new account</p>
  <div class="margin">
    <div class="center">
        <h1>Signup</h1>
      
      <form class="logincheck" .id="login-input" action="javascript:addUser()">
        <div class="inform">
          <div class="txt1">
            <h5>Username:</h5>
            <input type="text" id="username" name="USER_USERNAME" placeholder="Enter your username" required>
          </div>
          <div class="txt2">
            <h5>Password:</h5>
            <input type="password" id="password" name="USER_PW" placeholder="Enter your password" required pattern=".{12,}" title="Password must be at least 12 characters long">
          </div>
          <div class="login">
            <input id="signup-button" type="submit" value="Submit" " >
          </div>
        </div>
      </form>
      
    </div>
    </div>
    <div class= "averages-text" id="averages"></div>
  </div style="margin-bottom: 20px; text-align: center;">
  <script src="../js/signup.js"></script>
</body>

</html>
