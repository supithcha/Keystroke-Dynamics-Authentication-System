<!DOCTYPE html>
<html lang="en">
<header>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/7ac9749b66.js" crossorigin="anonymous"></script>
  <script src="/js/authen.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</header>

<body>
  <div class="margin">
    <div class="center">
        <h1>Signup</h1>
      
      <form class="logincheck" .id="login-input" action="javascript:addUser()">
        <div class="inform">
          <div class="txt1">
            <h5>Username:</h5>
            <input type="text" id="username" name="USER_USERNAME" placeholder="Enter your username" required>
          </div>
          <div class="txt2">
            <h5>Password:</h5>
            <input type="password" id="password" name="USER_PW" placeholder="Enter your password" required>
          </div>
          <div class="login">
            <input id="signup-button" type="submit" value="Submit" " >
          </div>
        </div>
      </form>
      <div id="averages"></div>
    </div>
    <button class="block"><a href="/">Login</a></i> </button>
    </div>
  </div style="margin-bottom: 20px; text-align: center;">
  <script src="../js/signup.js"></script>
</body>

</html>
